<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Smol Game Dialogue Editor</title>
        <link rel="stylesheet" href="styles.css"/>
        <script src="scripts/globals.js"></script>
        <script src="scripts/jsonFileLoaderSaver.js"></script>
        <script src="scripts/updateVisuals.js"></script>
        <script src="mainScript.js"></script>
    </head>
    <body>
        <div id="pageParent">
            <div id="pageTopBar">
                <h1 class="centerToParent padTop">Dialogue Editor</h1>
                <div id="saveLoadControls" class="padTop">
                    <p>Load: </p>
                    <input type="file" accept=".json" id="loadFromFile">
                    <button id="saveToFile">Save</button>
                    <button id="deleteBrowserFile">Delete</button>
                </div>
            </div>
            <div id="pageBottomContainer">
                <div id="characterKeyContainer">
                    <div id="sceneNameContainer" class="marginLeftTop">
                        <p>Scene Name:</p>
                        <input id="sceneNameTextBox" class="sidePanelTextIn"/>
                    </div>
                    <div id="initiatingCharacterContainer" class="marginLeftTop">
                        <p>Initiating Characters List (Node Name):</p>
                        <select id="selectInitiatingCharacter">
                            <option value="Please select...">Please select...</option>
                        </select>
                        <p class="marginTop">Create New Initiating Character: </p>
                        <input id="initialCreatorInBox" class="sidePanelTextIn marginTop">
                        <button id="addInitiatingCharacterBtn">Create</button>
                    </div>
                    <div id="charactersContainer" class="marginLeftTop">
                        <p class="marginTop">Create New Dialogue Character: </p>
                        <p class="marginTop">Name: </p>
                        <input id="characterCreatorNameInBox" class="sidePanelTextIn marginTop">
                        <p class="marginTop">Expression: </p>
                        <input id="characterCreatorExpressionInBox" class="sidePanelTextIn marginTop">
                        <p class="marginTop">Root Node Name (The name of their node in Godot, also texture folder name): </p>
                        <input id="characterCreatorRootNodeNameInBox" class="sidePanelTextIn marginTop">
                        <button id="addDialogueCharacterBtn">Create</button>
                    </div> 
                    <div id="charactersListContainer" class="marginLeftTop">
                        <p>Dialogue Characters (Current Initiating Character Scope):</p>
                        <ul id="charactersList">

                        </ul>
                    </div>
                        
                </div>
                <div id="editorContainer">

                </div>
            </div>
        </div>
    </body>
</html>
